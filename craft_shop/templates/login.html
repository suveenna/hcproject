{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <link rel="stylesheet" href="{% static 'css/login.css'%}"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</head>
<style>
  body {
    background-color: url('/static/images/login.jpg');
    background-repeat: no-repeat;
    background-size: cover;
  }
</style>

<body>
  <center> <a class="navbar-brand  fst-italic" href="{% url 'home' %}">
    <img src="{% static 'images/insidelogo.PNG' %}" alt=""  height="100px" width="200px">
    </a></center>
  <br>

  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="{% static 'images/login.jpg' %}" alt="" class="img-fluid"
                  style="border-radius: 1rem 0 0 1rem; width: 600px; height: 700px;">
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form method="POST">
                    {% csrf_token %}

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Log in</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                    <div class="form-outline mb-4">
                      <input type="email" id="username" class="form-control form-control-lg" name="email">
                      <label class="form-label" for="form2Example17">Email address</label><br>
                      <span id="spn_usr" style="color: red;"></span>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="password" class="form-control form-control-lg" name="password">
                      <label class="form-label" for="form2Example27">Password</label><br>
                      <span id="spn_pass" style="color: red;"></span>
                    </div>

                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit" id="log_btn"
                        onclick="validation()">Login</button>
                    </div>

                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'signup' %}"
                        style="color: #393f81;">sign up</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>

    function validation() {
      var usr = document.getElementById("username")
      var pass = document.getElementById("password")

      if (usr.value == "") {
        document.getElementById("username").style.borderColor = "red"
        document.getElementById("spn_usr").innerHTML = "please enter your user name"
      }
      else {
        document.getElementById("username").style.borderColor = "black"
        document.getElementById("spn_usr").innerHTML = ""

      }

      if (pass.value == "") {
        document.getElementById("password").style.borderColor = "red"
        document.getElementById("spn_pass").innerHTML = "please enter password"

      }
      else {
        document.getElementById("password").style.borderColor = "black"
        document.getElementById("spn_pass").innerHTML = ""

      }






    }





  </script>










</body>

</html>
